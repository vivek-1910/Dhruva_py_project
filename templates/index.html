<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediScan AI | Online Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b;
            --text-light: #64748b;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background: var(--glass-bg);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid white;
        }

        .logo-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        h1 { margin: 0 0 10px 0; color: #0f172a; letter-spacing: -0.5px; }
        p { color: #64748b; margin-bottom: 30px; font-size: 15px; line-height: 1.5; }

        /* Modern Upload Box */
        .upload-area {
            position: relative;
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 40px 20px;
            transition: all 0.3s ease;
            background: #f8fafc;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            border-color: var(--primary);
            background: #eef2ff;
            transform: translateY(-2px);
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .btn-analyze {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }
        .btn-analyze:hover { background: var(--primary-hover); transform: translateY(-1px); }

        /* Loading Screen */
        .loader-overlay {
            position: fixed; inset: 0;
            background: rgba(255,255,255,0.98);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <span class="material-symbols-rounded logo-icon">cloud_upload</span>
            <h1>MediScan Cloud</h1>
            <p>Securely upload patient reports. Analyzed instantly via our high-speed online AI engine.</p>
            
            <form method="post" enctype="multipart/form-data" onsubmit="showLoader()">
                <div class="upload-area">
                    <span class="material-symbols-rounded" style="font-size:32px; color:var(--text-light);">description</span>
                    <div style="font-weight: 600; margin-top:8px;">Click to Upload Report</div>
                    <div style="font-size:13px; color:#94a3b8; margin-top:4px;">Supports PDF, Images & Text</div>
                    <span id="filename" style="display:block; margin-top:10px; color:var(--primary); font-weight:500; font-size:14px;"></span>
                    
                    <input type="file" name="report" accept=".txt,.pdf,.png,.jpg,.jpeg,.docx" required onchange="showName(this)">
                </div>
                
                <button type="submit" class="btn-analyze">
                    Run Analysis
                    <span class="material-symbols-rounded">arrow_forward</span>
                </button>
            </form>
        </div>
    </div>

    <div class="loader-overlay" id="loader">
        <div class="spinner"></div>
        <h3 style="color: #1e293b; margin:0;">Processing Data...</h3>
        <p style="color: #64748b; font-size: 14px;">Connecting to Online Inference Engine</p>
    </div>

    <script>
        function showLoader() { document.getElementById('loader').style.display = 'flex'; }
        function showName(input) { 
            if(input.files[0]) document.getElementById('filename').innerText = input.files[0].name; 
        }
    </script>

</body>
</html>
